content:
  - name: projects
    label: Проекты
    type: collection
    path: content/projects
    filename: "{primary}.md"
    view:
      fields: [title, draft, status, city]
    fields:
      - name: city
        label: Город
        type: reference
        options:
          collection: cities
          label: "{title}"
      - name: title
        label: Заголовок
        type: string
        required: true
        description: "Например: Водопроводная, 14"
      - name: url
        label: Ссылка
        type: string
        description: "Например: https://ddkolesnik.com/projects/vodoprovodnaya-14"
      - name: is_big
        label: Большая иконка
        type: boolean
      - name: cover
        label: Обложка
        type: string
      - name: draft
        label: Черновик
        type: boolean
      - name: latitude
        label: Широта
        type: number
        step: 0.000001
        options:
          min: -180
          max: 180
      - name: longitude
        label: Долгота
        type: number
        step: 0.000001
        options:
          min: -180
          max: 180
      - name: status
        label: Статус
        type: select
        options:
          values:
            - value: done
              label: Завершён
            - value: in_progress
              label: В работе
            - value: invest
              label: Для инвестиций
      - name: body
        label: Описание
        type: rich-text
        options:
          media: false
  - name: cities
    label: Города
    type: collection
    path: content/cities
    filename: "{primary}.md"
    view:
      fields: [title, draft, latitude, longitude, zoom]
    fields:
      - name: title
        label: Название
        type: string
        required: true
        description: "Например: vodoprovodnaya-14"
      - name: draft
        label: Черновик
        type: boolean
      - name: latitude
        label: Широта
        type: number
        step: 0.000001
        options:
          min: -180
          max: 180
      - name: longitude
        label: Долгота
        type: number
        step: 0.000001
        options:
          min: -180
          max: 180
      - name: zoom
        label: Масштаб
        type: number
        step: 1
        options:
          min: 6
          max: 18
